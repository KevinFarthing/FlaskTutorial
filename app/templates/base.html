<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog!</title>
        {% endif %}
        <!-- stuf around if title - inserts control statements! DO NOT FORGET SPACES BETWEEN % AND CONTENT -->
        <!-- {{ var }} interpolation part of jinja2, included by default in flask -->
    </head>
    <body>
        <div>
            Microblog:
            <a href={{ url_for('index') }}>Home</a>
            <a href={{ url_For('index') }}>Login</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages%}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
